<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>About</h1>
        <img src="assets/images/FullLogo_1000-sq.png" alt="I'm Yeoman"><br>
        <p>Always a pleasure scaffolding your apps.</p>
        <p><a class="button radius" ng-href="#">Splendid!</a></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-4 columns" ng-repeat="clientItem in clients | orderBy:'rank'">
      <div class="th">
        <img class="right" ng-src="assets/images/{{clientItem.logo}}" alt="{{clientItem.title}}">
        <div class="caption">
          <h3>{{clientItem.title}}</h3>
          <p><a ng-href="{{clientItem.url}}">{{clientItem.description}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <hr>

    </div>
  </div>
</div>
