<div class="container background">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row panel">
    <div class="overlay layer1" bg-img
         bg-src-array="{{backgrounds}}"
         bg-size="cover"
         bg-repeat="no-repeat"
         bg-attachment="fixed"
         bg-max-opacity="0.9">
    <div class="large-12 columns" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">

      <div class="th">
        <img class="right" ng-src="assets/images/background/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
        </div>
    </div>
  </div>

</div>

<div class="container">
  <div ng-include="'components/footer/footer.html'"></div>
</div>
