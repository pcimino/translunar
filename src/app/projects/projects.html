<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>




  <div class="row large-12 columns">
    <div class="large-push-4 large-8 large-text-left columns">
      <p>Trans Lunar Designs provides expertise in multiple areas.</p>
      <ul>
        <li>Agile Scrum Master</li>
        <li>IT Management Consulting</li>
        <li>JAVA (web EE and standalone applications</li>
        <li>HTML5 Mobile Applications using AngularJS, Sencha & EnyoJS </li>
      </ul>
    </div>
  </div>
  <div class="row"><br></div>
  <div class="row">
    <div class="large-4 columns" ng-repeat="projectItem in projects">
      <div class="th">
        <div class="caption">
          <h3>{{projectItem.title}}"</h3>
          <p><a target="_blank" ng-href="{{projectItem.url}}"><img class="thumb left" ng-src="{{projectItem.logo}}" alt="{{projectItem.title}}"></a>
            {{projectItem.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div ng-include="'components/footer/footer.html'"></div>
</div>
