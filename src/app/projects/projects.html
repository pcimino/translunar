<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>About</h1>
        <img src="assets/images/FullLogo_1000-sq.png" alt="Trans Lunar Designs Incorporated"><br>
        <p>Always a pleasure scaffolding your apps.</p>
        <p><a class="button radius" ng-href="#">Splendid!</a></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-4 columns" ng-repeat="projectItem in project | orderBy:'rank'">
      <div class="th">
        <img class="right" ng-src="assets/images/{{projectItem.logo}}" alt="{{projectItem.title}}">
        <div class="caption">
          <h3>{{projectItem.title}}</h3>
          <p></p>
          <p><a target="_blank" ng-href="{{projectItem.url}}">{{projectItem.description}}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div ng-include="'components/footer/footer.html'"></div>
</div>
